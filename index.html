<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halaman Peralihan</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .container {
        text-align: center;
      }
      h1 {
        color: #333;
      }
      .admin-card {
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 20px;
        margin: 10px;
        width: 250px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        display: inline-block;
      }
      .admin-card h2 {
        font-size: 1.2em;
        margin: 10px 0;
      }
      .admin-card p {
        font-size: 0.9em;
        color: #666;
      }
      .admin-card a {
        display: inline-block;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        padding: 10px 15px;
        font-size: 0.9em;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }
      .admin-card a:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Halaman Peralihan</h1>
      <div class="admin-card">
        <h2>Admin</h2>
        <a href="Admin/index.html">Akses</a>
      </div>
      <div class="admin-card">
        <h2>Produksi</h2>
        <a href="Produksi/index.html">Akses</a>
      </div>
      <div class="admin-card">
        <h2>Perantara</h2>
        <a href="Perantara/index.html">Akses</a>
      </div>
    </div>
  </body>
</html>
