<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halaman Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <style>
    :root {
      --warna: white;
      --warna0: black;
      --warna1: #753422;
      --warna2: #b05b3b;
      --warna3: #d79771;
      --warna4: #ffebc9;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--warna4);
      color: var(--warna0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      background-color: var(--warna);
      border: 2px solid var(--warna2);
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .login-title {
      font-size: 2rem;
      color: var(--warna1);
      margin-bottom: 20px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-size: 1rem;
      color: var(--warna2);
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid var(--warna3);
      border-radius: 4px;
      background-color: var(--warna);
      color: var(--warna0);
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: var(--warna1);
      outline: none;
    }

    /* Gaya tombol login menggunakan link (href) */
    .btn-login {
      display: block;
      text-align: center;
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      color: var(--warna);
      background-color: var(--warna1);
      border-radius: 4px;
      text-decoration: none;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    .btn-login:hover {
      background-color: var(--warna2);
    }
  </style>
  <body>
    <div class="login-container">
      <div class="login-box">
        <h1 class="login-title">Login</h1>
        <form action="#" method="POST">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Masukkan username"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Masukkan password"
              required
            />
          </div>
        </form>
        <!-- Tombol login menggunakan link -->
        <a href="dashboard.html" class="btn-login">Login</a>
      </div>
    </div>
  </body>
</html>
